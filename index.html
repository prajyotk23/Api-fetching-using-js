<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: aquamarine;
            font-size: 18px;
        }

        thead th {
            padding: 12px;
            border: 1px solid #ddd;
        }

        tbody tr {
            transition: background 0.3s ease-in-out;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        tbody td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Title</th>
                <th>Image</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="./app.js"></script>
</body>
</html>
